<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <div class="list">
        <ul id="task-list">
            <li class="task-list">
                <input type="checkbox" class="task-checkbox">
                Task 1
            </li>
            <li class="task-list">
                <input type="checkbox" class="task-checkbox">
                Task 2
            </li>
            <li class="task-list">
                <input type="checkbox" class="task-checkbox">
                Task 3
            </li>
        </ul>
        <input type="text" id="new-task" class="new-task">
        <button onclick="addTask()">Add task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
